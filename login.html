<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/lolo.png">
        
    <style>
        
body {
    font-family: "Nunito", sans-serif;
    background-color: #eaf0ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
    overflow: hidden; 
}

.header {
    text-align: center;
    margin-top: 50px;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 3em;
    font-weight: 1200;
    color: #2c3e70;
    margin-bottom: 5px;
}

.header p {
    font-size: 16px;
    color: #444;
    margin-bottom: 10px;
}


.container {
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
}


.form-box {
    background: #fdfbf6;
    padding: 2rem;
    border-radius: 25px 25px 0 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 400px;

   
    max-height: 80vh; 
    overflow-y: auto; 

    display: flex;
    flex-direction: column;
    align-items: center;
}


h2 {
    font-size: 22px;
    font-weight: bold;
    color: #2c3e70;
    margin-bottom: 15px;
}


input {
    border: 3px black;
    box-shadow: 0px 2px 0px rgba(0, 0, 0, 2);
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 25px;
    border: 1px solid #ccc;
    background: #ffffff;
    font-size: 14px;
    text-align: left;
    padding-left: 15px;
}


.signup-btn {
   border: 3px black;
    box-shadow: 0px 2px 0px rgba(0, 0, 0, 2);
    width: 90%;
    padding: 12px;
    background: #FFC107;
    color: black;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.signup-btn:hover {
    background: #e0a800;
}


p {
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
}

p a {
    color: #635BFF;
    text-decoration: none;
    font-weight: bold;
}


@media (max-width: 400px) {
    .container {
        max-width: 90%;
    }
    .form-box {
        padding: 1.5rem;
    }
    input, .signup-btn {
        width: 100%;
    }
}

    </style>
    <script defer src="script.js"></script>
</head>
<body>
  
    <div class="header">
        <h1>Welcome to Our Platform!</h1>
        <p>Join us to explore exclusive features.</p>
    </div>

   
    <div class="container">
     
        <div class="signup-screen" id="signup-screen">
            <div class="form-box">
                <h2>Sign Up</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Sign in</a></p>
                </form>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="login-screen">
            <div class="form-box">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign In</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
