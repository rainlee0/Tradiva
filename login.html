<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/lolo.png">
        
    <link rel="stylesheet" href="login.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Above the Container -->
    <div class="header">
        <h1>Welcome to Our Platform!</h1>
        <p>Join us to explore exclusive features.</p>
    </div>

    <!-- Container for Forms -->
    <div class="container">
        <!-- Signup Screen -->
        <div class="signup-screen" id="signup-screen">
            <div class="form-box">
                <h2>Sign Up</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Sign in</a></p>
                </form>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="login-screen">
            <div class="form-box">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign In</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
