<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&family=Libre+Baskerville:wght@400;700&family=Nunito:wght@200..1000&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/lolo.png">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: "Nunito", sans-serif;
            background-color: #eaf0ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

            .header {
            text-align: center;
            margin-top: 20px; 
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e70;
            margin-bottom: 5px;
            text-align: center;
        }

        .header p {
            font-size: 16px;
            color: #444;
            margin-bottom: 5px;
            text-align: center;
        }


        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .form-box {
            background: #fdfbf6;
            padding: 2rem;
            border-radius: 25px 25px 0 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1.5px solid black;
            box-shadow: 2px 3px 0px rgba(0, 0, 0, 1);
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e70;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 25px;
            border: 1.5px solid black;
            box-shadow: 2px 3px 0px rgba(0, 0, 0, 1);
            background: #ffffff;
            font-size: 14px;
            text-align: left;
            padding-left: 15px;
        }

        .signup-btn {
            width: 90%;
            padding: 12px;
            background: #FFC107;
            color: black;
            border: 1.5px solid black;
            box-shadow: 2px 3px 0px rgba(0, 0, 0, 1);
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #e0a800;
        }

        p {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        p a {
            color: #635BFF;
            text-decoration: none;
            font-weight: bold;
        }

        
        .guest-option {
            color: #2c3e70;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        .guest-option:hover {
            color: #e0272c;
        }

        @media (max-width: 400px) {
            .container {
                max-width: 90%;
            }
            .form-box {
                padding: 1.5rem;
            }
            input, .signup-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  
    <div class="header">
        <h1>Welcome to Our Platform!</h1>
        <p>Join us to explore exclusive features.</p>
    </div>

    <div class="container">
     
        <div class="signup-screen" id="signup-screen">
            <div class="form-box">
                <h2>Sign Up</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Sign in</a></p>
                    <p><a href="#" class="guest-option" onclick="enterAsGuest()">Enter as a Guest</a></p>
                </form>
            </div>
        </div>

        <div class="login-screen" id="login-screen" style="display: none;">
            <div class="form-box">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign In</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                    <p><a href="#" class="guest-option" onclick="enterAsGuest()">Enter as a Guest</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
